<h2  class="wowo">My Heroes</h2>
<h3>Selected hero: {{selectedHero?.name}}</h3>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <button type="button" (click)=onSelect(hero)>
      <span [ngClass]="{makeRed: hero.id == 12}" >{{hero.id}} </span>
      <span class="name">{{hero.name}}</span>
    </button>
  </li>
</ul>
